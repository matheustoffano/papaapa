<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ccs/model3.css">
    <title>Model 3 | Tesla</title>
</head>
<body>

    <div class="container">

        <div class="model3-img">
            <img id="model3white" src="details/model3-details/model3-mainwhite.jpeg" alt="">
            <img id="model3black" src="details/model3-details/model3-mainblack.jpeg" alt="" style="display: none;">
            <img id="model3grey" src="details/model3-details/model3-maingrey.jpeg" alt="" style="display: none;">
            <img id="model3red" src="details/model3-details/model3-mainred.jpeg" alt="" style="display: none;">
            <img id="innerimg1" src="details/model3-details/model3-innerblack.jpeg" alt="" style="display: none;">
            <img id="innerimg2" src="details/model3-details/model3-innerwhite.jpeg" alt="" style="display: none;">
        </div>

        <div class="model3-details">

            <div class="model3-details-nav">
                <img src="imgs/tesla-logo.png" alt="">
                <a href="index.html">Inicio</a>
            </div>

            <h2>Model 3</h2>

            <div class="car-details">
                <span id="details">
                    <p>357 mi</p>
                    <p>Range (EPA est.)</p>
                </span>
                <span id="details">
                    <p>125 mph</p>
                    <p>Top Speed</p>
                </span>
                <span id="details">
                    <p>4.9 sec</p>
                    <p>0-60 mph</p>
                </span>
            </div>

            <div class="more-info">

                <h3>Escolha a cor</h3>

                <div>
                    <p id="info-color">Pearl White Multi-Coat</p>

                    <div class="colors">
                        <span id="colorblack"></span>
                        <span id="colorblue"></span>
                        <span id="colorred"></span>
                        <span id="colorsilver"></span>
                    </div>
                </div>

                <div class="inner-design">
                    <h3>COR DO DESIGN INTERIOR</h3>

                    <div class="inner-color">
                        <span id="color-inner1"></span>
                        <span id="color-inner2"></span>
                    </div>
                </div>

                <div class="price">
                    <h1>Informações de valores</h1>

                    <h4>$ 47,990</h4>
                    <h5 id="color-selected"></h5>
                    <h5 id="inner-selected"></h5>
                    <h5 id="value" style="display: none;"></h5>

                    <button id="payment">Finalizar pagamento</button>
                </div>

            </div>    

        </div>

    </div>

    <script src="scripts/model3.js"></script>
</body>
</html>
