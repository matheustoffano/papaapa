<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ccs/modelx.css">
    <title>Model X | Tesla</title>
</head>
<body>

    <div class="container">

        <div class="modelx-img">
            <img id="modelxred" src="details/modex-details/modelx-mainred.jpeg" alt="">
            <img id="modelxblack" src="details/modex-details/modelx-mainblack.jpeg" alt="" style="display: none;">
            <img id="modelxblue" src="details/modex-details/modelx-mainblue.jpeg" alt="" style="display: none;">
            <img id="modelxsilver" src="details/modex-details/modelx-mainsilver.jpeg" alt="" style="display: none;">
            <img id="innerimg1" src="details/modex-details/modelx-innerblack.jpeg" alt="" style="display: none;">
            <img id="innerimg2" src="details/modex-details/modelx-innerwhite.jpeg" alt="" style="display: none;">
        </div>

        <div class="modelx-details">

            <div class="modelx-details-nav">
                <img src="imgs/tesla-logo.png" alt="">
                <a href="index.html">Inicio</a>
            </div>

            <h2>Model X</h2>

            <div class="car-details">
                <span id="details">
                    <p>352 mi</p>
                    <p>Range (EPA est.)</p>
                </span>
                <span id="details">
                    <p>149 mph</p>
                    <p>Top Speed</p>
                </span>
                <span id="details">
                    <p>3.8 sec</p>
                    <p>0-60 mph</p>
                </span>
            </div>

            <div class="more-info">

                <h3>Escolha a cor</h3>

                <div>
                    <p id="info-color">ULTRA RED</p>

                    <div class="colors">
                        <span id="colorblack"></span>
                        <span id="colorblue"></span>
                        <span id="colorred"></span>
                        <span id="colorsilver"></span>
                    </div>
                </div>

                <div class="inner-design">
                    <h3>COR DO DESIGN INTERIOR</h3>

                    <div class="inner-color">
                        <span id="color-inner1"></span>
                        <span id="color-inner2"></span>
                    </div>
                </div>

                <div class="price">
                    <h1>Informações de valores</h1>

                    <h4>$ 89,990</h4>
                    <h5 id="color-selected"></h5>
                    <h5 id="inner-selected"></h5>
                    <h5 id="value" style="display: none;"></h5>

                    <button id="payment">Finalizar pagamento</button>
                </div>

            </div>    

        </div>

    </div>

    <script src="scripts/modelx.js"></script>
</body>
</html>
