<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ccs/models.css">
    <title>Model S | Tesla</title>
</head>
<body>

    <div class="container">

        <div class="models-img">
            <img id="modelsgrey" src="details/models-details/models-mainblack.jpeg" alt="">
            <img id="modelsblue" src="details/models-details/models-mainblue.jpeg" alt="" style="display: none;">
            <img id="modelswhite" src="details/models-details/models-mainred.jpeg" alt="" style="display: none;">
            <img id="modelsred" src="details/models-details/models-mainsilver.jpeg" alt="" style="display: none;">
            <img id="innerimg1" src="details/models-details/models-innerblack.jpeg" alt="" style="display: none;">
            <img id="innerimg2" src="details/models-details/models-innercream.jpeg" alt="" style="display: none;">
        </div>

        <div class="models-details">

            <div class="models-details-nav">
                <img src="imgs/tesla-logo.png" alt="">
                <a href="index.html">Inicio</a>
            </div>

            <h2>Model S</h2>

            <div class="car-details">
                <span id="details">
                    <p>410 mi</p>
                    <p>Range (EPA est.)</p>
                </span>
                <span id="details">
                    <p>130 mph</p>
                    <p>Top Speed</p>
                </span>
                <span id="details">
                    <p>3.1sec</p>
                    <p>0-60 mph</p>
                </span>
            </div>

            <div class="more-info">

                <h3>Escolha a cor</h3>

                <div>
                    <p id="info-color">Diamond Black</p>

                    <div class="colors">
                        <span id="colorblack"></span>
                        <span id="colorblue"></span>
                        <span id="colorred"></span>
                        <span id="colorsilver"></span>
                    </div>
                </div>

                <div class="inner-design">
                    <h3>COR DO DESIGN INTERIOR</h3>

                    <div class="inner-color">
                        <span id="color-inner1"></span>
                        <span id="color-inner2"></span>
                    </div>
                </div>

                <div class="price">
                    <h1>Informações de valores</h1>

                    <h4>$ 37,490</h4>
                    <h5 id="color-selected"></h5>
                    <h5 id="inner-selected"></h5>

                    <h5 id="value" style="display: none;"></h5>

                    <button id="payment">Finalizar pagamento</button>
                </div>

            </div>    

        </div>

    </div>

    <script src="scripts/models.js"></script>
</body>
</html>
