<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ccs/modely.css">
    <title>Model Y | Tesla</title>
</head>
<body>

    <div class="container">

        <div class="modely-img">
            <img id="modelygrey" src="details/modely-details/modely-maingrey.jpeg" alt="">
            <img id="modelyblue" src="details/modely-details/modely-mainblue.jpeg" alt="" style="display: none;">
            <img id="modelywhite" src="details/modely-details/modely-mainwhite.jpeg" alt="" style="display: none;">
            <img id="modelyred" src="details/modely-details/modely-mainred.jpeg" alt="" style="display: none;">
            <img id="innerimg1" src="details/modely-details/modeyblackinner.jpeg" alt="" style="display: none;">
            <img id="innerimg2" src="details/modely-details/modeywhiteinner.jpeg" alt="" style="display: none;">
            
        </div>

        <div class="modely-details">

            <div class="modely-details-nav">
                <img src="imgs/tesla-logo.png" alt="">
                <a href="index.html">Inicio</a>
            </div>

            <h2>Model Y</h2>

            <div class="car-details">
                <span id="details">
                    <p>357 mi</p>
                    <p>Range (EPA est.)</p>
                </span>
                <span id="details">
                    <p>125 mph</p>
                    <p>Top Speed</p>
                </span>
                <span id="details">
                    <p>5.4sec</p>
                    <p>0-60 mph</p>
                </span>
            </div>

            <div class="more-info">

                <h3>Escolha a cor</h3>

                <div>
                    <p id="info-color">Stealth Grey</p>

                    <div class="colors">
                        <span id="colorgrey"></span>
                        <span id="colorblue"></span>
                        <span id="colorwhite"></span>
                        <span id="colorred"></span>
                    </div>
                </div>

                <div class="inner-design">
                    <h3>COR DO DESIGN INTERIOR</h3>

                    <div class="inner-color">
                        <span id="color-inner1"></span>
                        <span id="color-inner2"></span>
                    </div>
                </div>

                <div class="price">
                    <h1>Informações de valores</h1>

                    <h4>$ 37,490</h4>
                    <h5 id="color-selected"></h5>
                    <h5 id="inner-selected"></h5>

                    <h5 id="value" style="display: none;"></h5>

                    <button id="payment">Finalizar pagamento</button>
                </div>

            </div>    

        </div>

    </div>

    <script src="scripts/modely.js"></script>
</body>
</html>
